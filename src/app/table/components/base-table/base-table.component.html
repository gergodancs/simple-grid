<div class="table-container">
  <div class="table-header">
    <ng-container *ngFor="let headerCell of tableHeader; index as columnIndex">
      <div class="table-cell header-cell"
           [ngStyle]="{ 'width.px': setCellWidth(columnIndex) }"
           (click)="sortData(columnIndex)">
        <span class="header-text">{{ headerCell }}</span>
        <div class="header-icon-container">
          <span *ngIf="currentSort.column === headerCell" class="sort-icon">
            <i class="fas fa-sm"
               [ngClass]="currentSort.direction === 'asc' ? 'fa-chevron-up' : currentSort.direction === 'desc'?'fa-chevron-down':''">
            </i>
          </span>
          <span (click)="onFilterIconClick($event, columnIndex)">
            <i class="fas fa-filter fa-sm filter-icon"></i>
          </span>
        </div>
        <input #filterInput
               *ngIf="columnIndex===columnForFilter"
               class="filter-input"
               [ngStyle]="{ 'width.px': setInputWidth(columnIndex, filterInput) }"
               type="text"
               (keyup)="onFilterColumn($event, columnIndex)"
               (click)="filterInputClick($event, columnIndex)">
        <div class="separator" *ngIf="columnIndex !== tableHeader.length - 1"></div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="tableRows.length>0" class="table-body">

    <div *ngFor="let row of tableRows; index as rowIndex" class="table-row {{setRowStyle(rowIndex)}}">
      <div *ngFor="let cell of row; index as cellIndex;"
           class="table-cell"
           (click)="setSelectedRow(rowIndex)"
           [ngStyle]="{ 'width.px': setCellWidth( cellIndex) }">
        {{ cell }}
      </div>
    </div>
  </div>
</div>
